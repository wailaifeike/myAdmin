<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stark</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>



<div class="container">
    <div class="row">
        <div class="col-md-9">


            <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
                  <a href="{{ url  }}" class="btn btn-primary" style="margin-top: 20px">添加数据</a>
            </div>

            <form class="select-form" action="">
                     <div class="select col-md-4">
                        <select class="form-control">
                          <option value="------">----------</option>
                        </select>
                    </div>

                        <div class="btn">
                            <input type="button" class="btn btn-default" value="GO">
                        </div>
              </form>


            <div class="table">
                <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    {% for foo in head_list %}
                           <th> {{ foo }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for foo in data %}
                    <tr>
                        {% for foo1 in foo %}
                            <td>{{ foo1 }}</td>
                        {% endfor %}
                    </tr>

                {% endfor %}
            </tbody>

        </table>
           </div>

            <div class="filter">
                    {{ filter_str }}
            </div>
        </div>
    </div>
</div>


<script src="/static/js/jquery.min.js"></script>

<script>
    $(".choice").on('click',function () {
         if($(this).prop("checked")){
           $(".choice_item").prop("checked",true)
         }else {
               $(".choice_item").prop("checked",false)
         }

    })
</script>
</body>
</html>
